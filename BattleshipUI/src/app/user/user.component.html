<table *ngIf="users.length" class="table table-primary">
    <thead>
        <th>Username</th>
        <th>Email</th>
        <th>Register Date</th>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.registerDate}}</td>
        </tr>
    </tbody>
</table>
<h3 *ngIf="!users.length">There currently aren't any users!</h3>
