<div *ngIf="auth.user$ | async as user">
    <div class="row align-items-center profile-header">
      <div class="col-md-2 mb-3">
        <img
          [src]="user.picture"
          alt="User's profile picture"
          class="rounded-circle img-fluid profile-picture"
        />
      </div>
      <div class="col-md text-md-left">
        <h2>{{ user.name }}</h2>
        <p class="lead text-muted">Email: {{ user.email }}</p>
        <p class="lead text-muted" *ngIf="user.sub">User ID: {{ user.sub }}</p>
      </div>
    </div>
  
    <!-- <div class="row" *ngIf="profileJson">
      <pre class="col-12 text-light bg-dark p-4">{{ profileJson }}</pre>
    </div> -->
    
    <div class="row" id="StatsCard">
      <pre class="col-12 text-light bg-dark p-4">
        <mat-card class="WinCard">Wins: {{userStats.Wins}}</mat-card> 
        <mat-card class="LossCard">Losses: {{userStats.Losses}}</mat-card>
        <mat-card class="DrawCard">Draws: {{userStats.Ties}}</mat-card>
      </pre>
    </div>
      
    
  </div>
