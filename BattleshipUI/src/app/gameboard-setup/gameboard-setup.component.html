<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
</head>
<p>gameboard-setup works!</p>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <table class="table table-bordered border-primary" style="height: fit-content; width: fit-content;">
                <tbody>
                    <tr *ngFor="let row of height; let i = index">
                        <td *ngFor="let col of width; let j = index" class="{{test[i][j]}}" (click)="select(i,j)">{{i}},{{j}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <p>{{selected[0]}},{{selected[1]}}</p>
            <img src="../../assets/PatrolBoat.png" (click)="selectShip('patrolboat')">
            <img src="../../assets/Submarine.png" (click)="selectShip('submarine')">
        </div>
    </div>
</div>
